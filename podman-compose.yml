version: "3.9"

services:
  minio:
    image: docker.io/minio/minio:latest
    container_name: minio
    env_file:
      - .env
      - .env.private
    volumes:
      - ./data:/data:Z
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    networks:
      - yolov8_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: docker.io/postgres:latest
    container_name: postgres
    env_file:
      - .env
      - .env.private
    volumes:
      - ./postgres_data:/var/lib/postgresql/data:Z
      - ./db_init:/docker-entrypoint-initdb.d:Z
    ports:
      - "5432:5432"
    networks:
      - yolov8_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: docker.io/redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - yolov8_net
    restart: unless-stopped

  yolov8_server:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: yolov8_server
    env_file:
      - .env
      - .env.private
    volumes:
      - ./app:/app:Z
      - ./output:/app/output:Z
      - ./logs:/app/logs:Z
      - ./models:/models:Z
    ports:
      - "5000:5000"
    networks:
      - yolov8_net
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  streaming_app:
    build:
      context: ./streaming_app
      dockerfile: Dockerfile
    container_name: streaming_app
    env_file:
      - .env
      - .env.private
    volumes:
      - ./streaming_app:/app:Z
      - ./logs:/app/logs:Z
      - ./images:/app/images:Z
    networks:
      - yolov8_net
    depends_on:
      - yolov8_server
    restart: unless-stopped

  test_app:
    build:
      context: ./test_app
      dockerfile: Dockerfile
    container_name: test_app
    env_file:
      - .env
      - .env.private
    volumes:
      - ./test_app:/app:Z
      - ./logs:/app/logs:Z
    networks:
      - yolov8_net
    depends_on:
      - yolov8_net
    restart: unless-stopped

networks:
  yolov8_net:
    driver: bridge