version: "4.9"

x-podman:
  in_pod: true

services:
  minio:
    image: docker.io/minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minio_access_key
      MINIO_ROOT_PASSWORD: minio_secret_key
      MINIO_BUCKET: processed-images
    volumes:
      - ./data:/data:Z
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    networks:
      - yolov8_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://minio:9000/minio/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  postgres:
    image: docker.io/postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: supersecret
      POSTGRES_DB: mydb
    volumes:
      - ./postgres_data:/var/lib/postgresql:Z
    ports:
      - "5432:5432"
    networks:
      - yolov8_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 30

  redis:
    image: docker.io/redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - yolov8_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  yolov8_server:
    build:
      context: ./app
      dockerfile: Dockerfile
    image: yolov8_server:latest
    container_name: yolov8_server
    environment:
      MPLCONFIGDIR: /tmp/matplotlib
      YOLO_CONFIG_DIR: /tmp/ultralytics
    volumes:
      - ./logs:/app/logs:Z
    ports:
      - "5000:5000"
    networks:
      - yolov8_net
    depends_on:
      - postgres
      - minio
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  yolov8_model:
    build:
      context: ./yolov8_model
      dockerfile: Dockerfile
    image: yolov8_model:latest
    container_name: yolov8_model
    volumes:
      - ./logs/yolov8_model:/app/logs:Z
    networks:
      - yolov8_net
    depends_on:
      - redis
    restart: unless-stopped

  streaming_app:
    build:
      context: ./streaming_app
      dockerfile: Dockerfile
    image: streaming_app:latest
    container_name: streaming_app
    env_file:
      - .env
      - .env.private
    volumes:
      - ./logs/streaming_app:/app/logs:Z
      - ./images:/app/images:Z
    networks:
      - yolov8_net
    depends_on:
      - yolov8_server
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import socket; s=socket.socket(); s.settimeout(2); exit(s.connect_ex((\"yolov8_server\",5000)))'"]
      interval: 10s
      timeout: 5s
      retries: 5

